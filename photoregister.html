<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--    jquery のライブラリ は固定ではない-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Title</title>
    <style>
        label>input {
            display: none;
            /* ファイルボタンのスタイルを無効にする */
        }

        label>button {
            display: none;
            /* ボタンのスタイルを無効にする */
        }

        label {
            display: inline-block;
            padding: 0.5em 1em;
            text-decoration: none;
            background: #fd9535;
            /*ボタン色*/
            color: #FFF;
            border-bottom: solid 4px #627295;
            border-radius: 3px;
        }

        button {
            display: inline-block;
            padding: 0.5em 1em;
            text-decoration: none;
            background: #fd9535;
            /*ボタン色*/
            color: #FFF;
            border-bottom: solid 4px #627295;
            border-radius: 3px;
        }

        label:active {
            /*ボタンを押したとき*/
            -webkit-transform: translateY(4px);
            transform: translateY(4px);
            /*下に動く*/
            border-bottom: none;
            /*線を消す*/
        }

        button:active {
            /*ボタンを押したとき*/
            -webkit-transform: translateY(4px);
            transform: translateY(4px);
            /*下に動く*/
            border-bottom: none;
            /*線を消す*/
        }
    </style>
</head>

<body>
    <div id="menu">
        <h1 id="name"></h1>
        <h2 id="role"></h2>
        <p id="email"></p>
    </div>
    <button id="signout" hidden>Sign Out</button>
    <form action="https://phbtcgleb6.execute-api.ap-northeast-1.amazonaws.com/default/savepicture" method="post" enctype="multipart/form-data" id="imgForm" target="sendPhoto">
        <p>
            <label for="upfile">
            ファイルを選択してください
            <input type="file" name="fileName" id="upfile" accept="image/*" capture="camera">
        </label>
            <span style="color: #ff0000;" data-mce-style="color: #ff0000;"><div><img id="thumbnail" src=""></div></span>
        </p>
        <p>
            <label for="upload">
            アップロード
            <button type="submit" action="" name="save" id="upload" >upload</button>
        </label>
        </p>
        <p id="compUpload"></p>
    </form>
    <iframe name="sendPhoto" style="width:0px;height:0px;border:0px;"></iframe>
    <script src="./js/photoregister.js" defer></script>
</body>

</html>
